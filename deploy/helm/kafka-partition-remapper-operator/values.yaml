# Default values for kafka-partition-remapper-operator

# Number of replicas
replicaCount: 1

image:
  repository: ghcr.io/osodevops/kafka-partition-remapper-operator
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Metrics service configuration
service:
  type: ClusterIP
  port: 8080
  annotations: {}

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

nodeSelector:
  kubernetes.io/os: linux

tolerations: []

affinity: {}

# Logging configuration
logging:
  level: "info,kafka_partition_remapper_operator=debug"
  format: json

# Metrics configuration
metrics:
  enabled: true
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
    labels: {}

# CRD installation
crds:
  # Install CRDs with the chart
  install: true
  # Keep CRDs on chart uninstall
  keep: true

# Leader election configuration (for HA deployments)
leaderElection:
  enabled: false
  leaseDuration: 15s
  renewDeadline: 10s
  retryPeriod: 2s

# Default proxy image configuration
# These defaults are used by KafkaPartitionRemapper resources when not overridden
proxy:
  image:
    repository: ghcr.io/osodevops/kafka-partition-remapper
    tag: latest
