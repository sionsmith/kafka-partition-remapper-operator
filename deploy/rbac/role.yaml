apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kafka-backup-operator
  labels:
    app.kubernetes.io/name: kafka-backup-operator
    app.kubernetes.io/component: controller
rules:
  # Core resources
  - apiGroups: [""]
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups: [""]
    resources:
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups: [""]
    resources:
      - events
    verbs:
      - create
      - patch

  # Custom resources - KafkaBackup
  - apiGroups: ["kafka.oso.sh"]
    resources:
      - kafkabackups
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups: ["kafka.oso.sh"]
    resources:
      - kafkabackups/status
    verbs:
      - get
      - update
      - patch
  - apiGroups: ["kafka.oso.sh"]
    resources:
      - kafkabackups/finalizers
    verbs:
      - update

  # Custom resources - KafkaRestore
  - apiGroups: ["kafka.oso.sh"]
    resources:
      - kafkarestores
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups: ["kafka.oso.sh"]
    resources:
      - kafkarestores/status
    verbs:
      - get
      - update
      - patch
  - apiGroups: ["kafka.oso.sh"]
    resources:
      - kafkarestores/finalizers
    verbs:
      - update

  # Custom resources - KafkaOffsetReset
  - apiGroups: ["kafka.oso.sh"]
    resources:
      - kafkaoffsetresets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups: ["kafka.oso.sh"]
    resources:
      - kafkaoffsetresets/status
    verbs:
      - get
      - update
      - patch
  - apiGroups: ["kafka.oso.sh"]
    resources:
      - kafkaoffsetresets/finalizers
    verbs:
      - update

  # Custom resources - KafkaOffsetRollback
  - apiGroups: ["kafka.oso.sh"]
    resources:
      - kafkaoffsetrollbacks
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups: ["kafka.oso.sh"]
    resources:
      - kafkaoffsetrollbacks/status
    verbs:
      - get
      - update
      - patch
  - apiGroups: ["kafka.oso.sh"]
    resources:
      - kafkaoffsetrollbacks/finalizers
    verbs:
      - update

  # Coordination for leader election (optional)
  - apiGroups: ["coordination.k8s.io"]
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
