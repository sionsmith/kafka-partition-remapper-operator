name: Sync Helm Chart to helm-charts Repository

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/helm/kafka-partition-remapper-operator/**'
  workflow_dispatch:

env:
  SOURCE_CHART_PATH: deploy/helm/kafka-partition-remapper-operator
  TARGET_REPO: osodevops/helm-charts
  TARGET_CHART_PATH: charts/kafka-partition-remapper-operator
  BRANCH_NAME: sync/kafka-partition-remapper-operator-chart

jobs:
  sync-helm-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          path: source-repo

      - name: Get chart version
        id: chart-version
        run: |
          VERSION=$(grep '^version:' source-repo/${{ env.SOURCE_CHART_PATH }}/Chart.yaml | awk '{print $2}')
          APP_VERSION=$(grep '^appVersion:' source-repo/${{ env.SOURCE_CHART_PATH }}/Chart.yaml | awk '{print $2}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          token: ${{ secrets.HELM_CHARTS_PAT }}
          path: target-repo
          fetch-depth: 0

      - name: Sync Helm chart
        run: |
          mkdir -p target-repo/${{ env.TARGET_CHART_PATH }}
          rm -rf target-repo/${{ env.TARGET_CHART_PATH }}/*
          cp -r source-repo/${{ env.SOURCE_CHART_PATH }}/* target-repo/${{ env.TARGET_CHART_PATH }}/

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.HELM_CHARTS_PAT }}
          path: target-repo
          branch: ${{ env.BRANCH_NAME }}
          delete-branch: true
          title: "chore(kafka-partition-remapper-operator): sync chart v${{ steps.chart-version.outputs.version }}"
          body: |
            ## Summary

            Automated sync of `kafka-partition-remapper-operator` Helm chart.

            **Chart Version:** `${{ steps.chart-version.outputs.version }}`
            **App Version:** `${{ steps.chart-version.outputs.app_version }}`
            **Source Commit:** [`${{ github.sha }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})

            ---
            *Auto-generated by [Helm Chart Sync Workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*
          commit-message: |
            chore(kafka-partition-remapper-operator): sync chart v${{ steps.chart-version.outputs.version }}

            Source: ${{ github.repository }}@${{ github.sha }}
          labels: |
            automated
            helm-chart
          assignees: sionsmith
